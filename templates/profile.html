{% extends "layout/layout.html" %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<div class="card content">
    <div class="card-header">
        <h3>User Profile</h3>
    </div>
    <div class="card-body">
        {% if user %}
        <form action="{{ url_for('updateprofile') }}" method="POST" class="profile-form">
            <div class="mx-auto">
                <div class="mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}"
                        required {% if demo %} disabled {% endif %}>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required
                        {% if demo %} disabled {% endif %}>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" {% if demo %}
                        placeholder="demo is restricted to changing the password and the details" disabled {% else %}
                        placeholder="Enter new password if you want to change it" {% endif %}>
                </div>
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-warning" {% if demo %} disabled {% endif %}>Update
                        Profile</button>
                </div>
            </div>
        </form>
    </div>
    {% endif %}
</div>
{% endblock %}
